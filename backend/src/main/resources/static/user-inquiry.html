<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moim Today 문의사항</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 글자 수 제한 표시 스타일 */
        .char-count {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
        }
        /* contenteditable div 스타일링 */
        .editable-div {
            border: 1px solid #ced4da;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            min-height: 100px; /* 텍스트 영역의 최소 높이 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>문의사항 제출</h2>
    <form id="queryForm">
        <div class="form-group">
            <label for="inquiryTitle">제목</label>
            <input type="text" class="form-control" id="inquiryTitle" name="inquiryTitle" maxlength="50">
            <div id="titleCount" class="char-count">0 / 50</div>
        </div>
        <div class="form-group">
            <label for="inquiryContent">내용</label>
            <div class="form-control editable-div" contenteditable="true" id="inquiryContent" name="inquiryContent" rows="4" maxlength="500"></div>
            <div id="contentCount" class="char-count">0 / 500</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitQuery()">제출</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/submit-inquiry.js"></script>
</body>
</html>
