<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>어드민 페이지</title>
</head>

<body>

<div class="d-flex">
    <div id="sidebar-container"></div>
    <div id="content" class="flex-grow-1">
        <h4 id="member-management">회원 관리</h4>
        <form id="member-form">
            <div class="form-group">
                <label for="department-select">학과 이름</label>
                <select class="form-control" id="department-select" required>
                    <option value="">학과를 선택하세요</option>
                    <!-- 학과 목록이 여기 추가됩니다 -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">회원 조회</button>
        </form>
        <table class="table mt-4">
            <thead>
            <tr>
                <th>회원 ID</th>
                <th>대학 이름</th>
                <th>학과 이름</th>
                <th>이메일</th>
                <th>사용자 이름</th>
                <th>학번</th>
                <th>생년월일</th>
                <th>성별</th>
                <th>프로필 이미지 URL</th>
            </tr>
            </thead>
            <tbody id="member-table-body">
            <!-- 회원 정보가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="js/get-admin-session.js"></script>
<script src="js/validate-admin.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/select-departments.js"></script>
<script src="js/get-members.js"></script>
</body>

</html>
