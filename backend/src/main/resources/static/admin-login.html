<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container .form-group label {
            font-weight: bold;
        }
        .login-container .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">관리자 로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="university-select">University</label>
                <select class="form-control" id="university-select" name="universityId" required>
                    <!-- Universities will be loaded here -->
                </select>
            </div>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        loadUniversities();

        $('#loginForm').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                url: '/api/admin/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    universityId: $('#university-select').val(),
                    adminPassword: $('#adminPassword').val(),
                }),
                xhrFields: {
                    withCredentials: true
                },
                success: function(response, status, xhr) {
                    if (xhr.status === 200) {
                        window.location.href = 'member-management.html';
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr) {
                    alert('Login failed: ' + xhr.responseText);
                }
            });
        });
    });

    function loadUniversities() {
        $.ajax({
            url: '/api/universities',
            type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            dataType: 'json',
            success: function(data) {
                const universities = data.data;
                const select = $('#university-select');

                universities.forEach(university => {
                    const option = $('<option>', {
                        value: university.universityId,
                        text: university.universityName
                    });
                    select.append(option);
                });
            },
            error: function(xhr, status, error) {
                console.error('Error fetching universities:', error);
            }
        });
    }
</script>
</body>
</html>
