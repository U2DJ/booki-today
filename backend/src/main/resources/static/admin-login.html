<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container .form-group label {
            font-weight: bold;
        }
        .login-container .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isKeepLogin" name="keepLogin">
                <label class="form-check-label" for="isKeepLogin">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                url: '/api/admin/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: $('#email').val(),
                    password: $('#password').val(),
                    isKeepLogin: $('#isKeepLogin').is(':checked')
                }),
                xhrFields: {
                    withCredentials: true
                },
                success: function(response, status, xhr) {
                    if (xhr.status === 200) {
                        window.location.href = 'member-management.html';
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr) {
                    alert('Login failed: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
