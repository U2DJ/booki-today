<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>어드민 페이지</title>
</head>

<body>
<div class="d-flex">

    <!-- 예: index.html -->
    <div id="sidebar-container"></div>
    <!-- 사이드바가 이 위치에 불러와집니다 -->

    <div id="content" class="flex-grow-1">
        <h4 id="meeting-management">미팅 관리</h4>
        <div class="form-group">
            <label for="moim-id-input">모임 ID</label>
            <input type="text" class="form-control" id="moim-id-input" placeholder="모임 ID를 입력하세요">
        </div>
        <button id="load-meetings" class="btn btn-primary">미팅 불러오기</button>
        <table class="table mt-4">
            <thead>
            <tr>
                <th>미팅 ID</th>
                <th>안건</th>
                <th>시작 일시</th>
                <th>종료 일시</th>
                <th>장소</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="meeting-table-body">
            <!-- 미팅 정보가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/get-admin-session.js"></script>
<script src="js/validate-admin.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/get-meetings.js"></script>
</body>

</html>
